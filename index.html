<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwa Africa</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!--Navigation-->
    <nav class="nav">
        <div class="nav__logo">
            <img src="" alt="" class="logo-img">
            <h3 class="heading-logo">Norwa <br> Africa</h3>
        </div>
        <div class="nav__link">
            <a href="#" class="link">Home</a>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Contact</a>
        </div>
        <div class="nav__btn">
            <button class="btn-primary"><a href="#" class="btn-link">Product</a></button>
        </div>
    </nav>

    <!--Hero Section-->
    <div class="hero-sec">
        <div class="hero-sec__message message">
            <h1 class="message__heading heading">Provides affordable & sustainable water solutions for Africa</h1>
            <h2 class="message__sub-heading sub-hero">We endeavor to address the water scarcity, the challenging water
                quality.</h2>
            <div class="message__btn">
                <button class="btn-primary"><a href="#" class="btn-link">Solutions</a></button>
                <button class="btn-secondary"><a href="#" class="btn-link">Learn more</a></button>
            </div>
        </div>
        <div class="hero-sec__icon nav-icon">
            <div class="nav-icon__icon">
                <span class="iconify" data-inline="false" data-icon="cib:facebook"
                    style="color: #428edf; font-size: 102px;"></span>
            </div>
            <div class="nav-icon__icon">
                <span class="iconify" data-inline="false" data-icon="entypo-social:instagram-with-circle"
                    style="color: #428edf; font-size: 102px;"></span>
            </div>
            <div class="nav-icon__icon">
                <span class="iconify" data-inline="false" data-icon="ant-design:twitter-circle-filled"
                    style="color: #428edf; font-size: 112px;"></span>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>

</html>
